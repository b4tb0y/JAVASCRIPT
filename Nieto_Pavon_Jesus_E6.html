<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

$(document).ready(function() {

var input1 = prompt("Introduce una cadena");
var cadenaInversa="";

    if(input1.length <=0){
        alert("Introduce una cadena");
    }else{    
        for (var i = input1.length -1; i >= 0; i--) {
            cadenaInversa += input1[i];
        }
        $('#texto1').text("Esta es su cadena invertida: " + cadenaInversa);   
    }
});

</script>


</head>
<body>
    <p id="texto1"></p>
    
</body>
</html>
