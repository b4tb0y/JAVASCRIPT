<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#accionador1").click(function () {
                var valor1= parseFloat($("#input1").val())
                var valor2= parseFloat($("#input2").val())
                var valor3;
                
                if (isNaN(valor1) || isNaN(valor2) || valor2==0) {
                    $("#texto3").text("");
                    alert("Por favor no me trolees");
                }else{
                    valor3= valor1/valor2;
                    $("#texto3").text("El resultado de la division es: "+valor3.toFixed(3));
                }

            });
        });
        </script>
</head>
<body>
        <p id="texto1">Dividendo <input id="input1" type="text" value="" size="10" style="color: black"> </p>
        <p id="texto2">Divisor <input id="input2" type="text" value="" size="10" style="color: black"> </p>
        <button id="accionador1">Pulsame</button>
        <p id="texto3"> </p>
</body>
</html>
