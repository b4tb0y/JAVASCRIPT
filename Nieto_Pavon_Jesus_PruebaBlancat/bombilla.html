<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bombilla</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".encender").click(function(){
                $("#bombilla_apagada").attr("src", "pic_bulbon.gif")
                $("#bombilla_apagada").width(300)


            });
            $(".apagar").click(function(){
                $("#bombilla_apagada").attr("src", "pic_bulboff.gif")
                $("#bombilla_apagada").width(100)
            });
        });
    </script>

</head>
<body>
    <button class="encender">Encender</button>
    <button class="apagar">Apagar</button>
    <p><img id="bombilla_apagada" src="pic_bulboff.gif"></p>
</body>
</html>
