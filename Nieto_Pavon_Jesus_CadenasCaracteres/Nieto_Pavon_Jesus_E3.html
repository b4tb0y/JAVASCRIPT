<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

$(document).ready(function() {

var input1 = prompt("Introduce una cadena");
var input2 = prompt("Introduce un solo caracter");
var nVeces = 0;

    if(input2.length != 1){
        alert("Introduce SOLO un caracter");
    }else{    
        for (var i = 0; i < input1.length; i++) {
            if(input1[i]==input2[0]){
                nVeces++;
                }
        }
        $('#texto1').text("El caracter introducido se encuentra un total de "+ nVeces+" veces en la primera cadena.");   
    }
});

</script>


</head>
<body>
    <p id="texto1"></p>
    
</body>
</html>
