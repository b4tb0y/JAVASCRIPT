<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var num1=parseInt(prompt("Indique el primer numero"));
            var num2=parseInt(prompt("Indique el segundo numero"));
            var suma= num1+num2;
            var resta= num1-num2;
            var multiplicacion=num1*num2;
            var division=num1/num2;
            $("#numeros").html("Los numeros propuestos son: "+num1+" y "+num2);
            $("#suma").html("La suma de los numeros propuestos es: "+suma);
            $("#resta").html("La resta de los numeros propuestos es: "+resta);
            $("#multiplicacion").html("La multiplicacion de los numeros propuestos es: "+multiplicacion);
            $("#division").html("La division de los numeros propuestos es: "+division);
        });
        </script>
</head>
<body>
        <p id="numeros"><br></p>
        <p id="suma"><br></p>
        <p id="resta"><br></p>
        <p id="multiplicacion"><br></p>
        <p id="division"><br></p>
</body>
</html>
