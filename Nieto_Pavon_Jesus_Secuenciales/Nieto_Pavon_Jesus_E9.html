<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#precio").change(function () {
                var text= parseFloat($("#precio").val()) - parseFloat($("#precio").val())*15/100
                $("#descontado").val(text);
            });
        });
        </script>
</head>
<body>
        <p id="texto">Introduzca la cantidad para obtener el descuento del 15% <input id="precio" type="text" name="input1" value="" size="20" style="color: black"></p>
        <p>Este es el precio final <input id="descontado" type="text" name="input2" value="" size="20" style="color: black"></p>
</body>
</html>
