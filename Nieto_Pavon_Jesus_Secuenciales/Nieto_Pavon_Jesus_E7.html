
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var minutosInput=parseInt(prompt("Escriba los minutos: "));
            var horas=Math.trunc(minutosInput/60);
            var minutos=minutosInput-horas*60;
            $("#texto").html(minutosInput+" minutos son equivalentes a "+horas+" horas y "+minutos+" minutos");
        });
    </script>
</head>
<body>    
        <p id="texto"></p>
</body>
</html>
